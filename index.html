<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>tetoo</title>
</head>
<body>
    <h1 id="tetoo">TETOO</h1>
    <video autoplay loop  muted="false" id="bgVideo">
        <source src="teto teto teto teto teto teto teto teto teto teto teto teto teto teto teto teto teto teto teto teto - Kasane Teto (1080p, h264).mp4" type="video/mp4">
    </video>
    <button id="toggleSound">ðŸ”Š Unmute</button>
    <audio id="sfx1">
        <source src="Bonk Sound Effect.mp3" type="audio/mp3">
    </audio>
    <div id="scoreMain">
        <img id="score" src="teto3.png" >
        <span id="scoreText">0</span>
    </div>
    <button id="shopToggle">></button>
    <div id="shopPanel">
        <h1 id="shopTitle"><u>TETO SHOP</u></h1>
        <p>soon...</p>
    </div>
    <script>
        const scoreText = document.getElementById("scoreText");

        let score = parseInt(localStorage.getItem("score")) || 0;
        scoreText.textContent = score;

        const video = document.getElementById("bgVideo");
        const btn = document.getElementById("toggleSound");
        const shopToggle = document.getElementById("shopToggle");
        const shopPanel = document.getElementById("shopPanel");

        shopToggle.addEventListener("click", () => {
            shopPanel.classList.toggle("open");
            shopToggle.classList.toggle("open");

            shopToggle.textContent = shopPanel.classList.contains("open") ? "<" : ">" ;


        });

        btn.addEventListener("click", () => {
            if (video.muted) {
                video.muted = false;
                video.volume = 1.0;
                btn.textContent = "ðŸ”‡ Mute";
            } else {
                video.muted = true;
                btn.textContent = "ðŸ”Š Unmute";
            }

        });
        document.addEventListener("click", () => {
            const sound = document.getElementById("sfx1").cloneNode(true);
            sound.play();
        });

        document.addEventListener("click", (e) => {
            const img = document.createElement("img");
            img.src = "teto2.png";       
            img.className = "teto-img";
            img.style.left = e.pageX - 40 + "px"; 
            img.style.top = e.pageY - 40 + "px";
            score++;
            scoreText.textContent = score;
            localStorage.setItem("score", score);

            document.body.appendChild(img);

    // Remove after animation finishes
            setTimeout(() => {
                img.remove();
            }, 600); // matches animation duration
        });
        
    </script>
</body>
</html>
